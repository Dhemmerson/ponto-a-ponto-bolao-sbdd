<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BolÃ£o SBDD</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://i.postimg.cc/RZzGsGwY/Post-para-Instagram-de-investimentos-com-notas-de-100-reais-simples-azul-6.png') no-repeat center center/cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown {
            font-size: 3em;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .time-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-segment span {
            font-size: 1.5em;
            font-weight: bold;
            transition: all 0.5s ease-in-out;
        }

        .label {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .time-segment span.animate {
            transform: translateY(-10px);
            opacity: 0.7;
        }

        .emoji {
            font-size: 5em;
            margin-top: 20px;
            transition: transform 0.5s ease-in-out;
        }

        .confetti {
            position: fixed;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Ajustes para telas menores */
        @media (max-width: 768px) {
            .countdown {
                font-size: 2em;
                gap: 20px;
            }

            .time-segment span {
                font-size: 1.2em;
            }

            .label {
                font-size: 1em;
            }

            .emoji {
                font-size: 4em;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                font-size: 1.5em;
                gap: 10px;
            }

            .time-segment span {
                font-size: 1em;
            }

            .label {
                font-size: 0.9em;
            }

            .emoji {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="countdown" id="countdown">
            <div class="time-segment">
                <span id="days">00</span>
                <div class="label">Dias</div>
            </div>
            <div class="time-segment">
                <span id="hours">00</span>
                <div class="label">Horas</div>
            </div>
            <div class="time-segment">
                <span id="minutes">00</span>
                <div class="label">Minutos</div>
            </div>
            <div class="time-segment">
                <span id="seconds">00</span>
                <div class="label">Segundos</div>
            </div>
        </div>
        <div class="emoji" id="emoji">ðŸ¤‘ðŸ’µðŸ’¶ðŸ’·ðŸ’¸ðŸ’°ðŸ’´</div>
    </div>

    <script>
        const targetDate = new Date("2024-12-13T16:00:00").getTime();
        const emojiElement = document.getElementById('emoji');

        function updateCountdown() {
            const now = new Date().getTime();
            const timeRemaining = targetDate - now;

            if (timeRemaining >= 0) {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            } else {
                clearInterval(interval);
                setFinalTimeToZero();
                triggerCelebration();
            }

            // AnimaÃ§Ã£o do emoji
            emojiElement.style.transform = `scale(${1 + Math.sin(Date.now() / 500) * 0.1})`;
        }

        function setFinalTimeToZero() {
            document.getElementById('days').textContent = "00";
            document.getElementById('hours').textContent = "00";
            document.getElementById('minutes').textContent = "00";
            document.getElementById('seconds').textContent = "00";
            emojiElement.textContent = "BOLÃƒOðŸŽ‰"; // Emoji de comemoraÃ§Ã£o ao final
        }

        function triggerCelebration() {
            for (let i = 0; i < 200; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;

                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 10000);
            }
        }

        function getRandomColor() {
            const colors = ['#ff0d57', '#ff5722', '#ffc107', '#4caf50', '#2196f3', '#9c27b0'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
